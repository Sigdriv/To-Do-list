<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="" onsubmit="event.preventDefault(); addTask(this)">
        <input autofocus type="text" id="input" placeholder="Add a new task">
        <input type="submit">
    </form>
    <h2 id="taskNumber"></h2>
    <ul id="list"></ul>

    <script src="../JavaScript/script.js"></script>
</body>
</html>
